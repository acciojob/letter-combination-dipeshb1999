<!DOCTYPE html>
<html>
  <head>
    <title>Letter Combinations</title>
    <style>
      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="generateCombinations(event)">
      <label for="digits">Enter the digit string:</label>
      <input type="text" id="digits" />
      <button type="submit">Generate Combinations</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
